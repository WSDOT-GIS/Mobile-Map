<!DOCTYPE html> 
<html> 
<head> 
	<title>Mobile Map</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
	<link href="Style/index.css" rel="stylesheet" />

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2compact" type="text/javascript"></script>
</head> 
<body> 

	<div data-role="page" id="mainpage">

		<div data-role="header" id="header">
			<h1>Mobile Map</h1>
			<a data-role="button" href="#settingspage" data-icon="gear" data-iconpos="notext">Layers</a>
		</div><!-- /header -->

		<div data-role="content" id="mapContainer">	
			<div id="map"></div>
		</div><!-- /content -->

	</div><!-- /map page -->

	<div data-role="page" id="settingspage" data-theme="a">
		<div data-role="header">
			<h1>Settings</h1>
			<a data-role="button" href="#mainpage" data-icon="home" data-iconpos="notext">Layers</a>
		</div>
		<div data-role="content">
			<ul data-role="listview">
				<li><a href="#layerspage">Layers</a></li>
				<li><a href="#basemappage">Basemap</a></li>
			</ul>
		</div>
	</div> <!--/settings page-->

	<div data-role="page" id="layerspage" data-theme="b">
		<div data-role="header">
			<h1>Layers</h1>
			<a data-role="button" href="#mainpage" data-icon="home" data-iconpos="notext">Layers</a>
		</div>
		<div data-role="content">
			Layer list will go here.
		</div>
	</div>

	<div data-role="page" id="basemappage" data-theme="b">
		<div data-role="header">
			<h1>Basemap</h1>
			<a data-role="button" href="#mainpage" data-icon="home" data-iconpos="notext">Layers</a>
		</div>
		<div data-role="content">
			Basemap widget will go here.
		</div>
	</div>


	<script src="Scripts/index.js"></script>
</body>
</html>
